{% extends 'base.html' %} 
{% block content %} 
<div class="container-fluid">
    <div class="container">
        <h2><b>Welcome to My Gallery</b></h2>
        {%for pic in pictures %}
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <img class=" img-responsive image2" width="450px" height="400px" src="{{pic.image.url}}" alt="image">
                    </div>
                    <div class="card-footer"><a class="btn btn-primary" href="/single_pic/{{pic.id}} ">More</a></div>
                </div>
            </div>           
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
