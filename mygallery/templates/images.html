{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="container">
        <div class="section-1">
            <h2 class="home"><b>Welcome to My Gallery</b></h2>
        <div class="row">
            {%for pic in pictures %}

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img class=" img-responsive image2" width="100%" height="200px" src="{{pic.image.url}}"
                            alt="image">
                    </div>
                    <div class="card-footer">
                        {{pic.name}}
                        <a class="btn btn-primary" href="/single_pic/{{pic.id}} " style="float: right;">More</a>
                    </div>
                </div>
            </div>

            {%endfor%}
        </div>
        </div>
    </div>
</div>
<style>
    .container-fluid {
        background-image: url('media/images/technology-4559283_1920.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: top center;
    }
    .card{
        margin-top: 4%;
        box-shadow:rgb(31,92,196,0.4) 1px 2px 3px 4px;
    }
    .home{
        color: #fff;
        padding-top: 3%;
    }
</style>
{%endblock%}
